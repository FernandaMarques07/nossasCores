<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <link rel="stylesheet" href="./assets/styles/principal.css">
    <link rel="stylesheet" href="./assets/styles/compras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>CARRINHO</h1>

        <div class="steps">
            <div class="step active">
                <div class="step-circle">1</div>
                Carrinho
            </div>
            <div class="step">
                <div class="step-circle">2</div>
                Identificação
            </div>
            <div class="step">
                <div class="step-circle">3</div>
                Pagamento
            </div>
            <div class="step">
                <div class="step-circle">4</div>
                Concluído
            </div>
        </div>

        <table>
            <tr>
                <th class="arrow-cell">
                    Produto
                    <div class="arrow-head"></div>
                </th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>
                    <div class="produto-img">
                        <img src="./assets/images/tinta.jpg" alt="Balde de Tinta">
                    </div>
                </td>
                <td>
                    <div class="quantidade">
                        <button onclick="decrementQuantity()">-</button>
                        <span id="quantity">1</span>
                        <button onclick="incrementQuantity()">+</button>
                    </div>
                </td>
                <td class="valor">R$<span id="total-price">60,00</span></td>
            </tr>
        </table>

        <div class="continuar">Continuar comprando</div>
    </div>

    <script>
        let quantity = 1;
        const price = 60;

        function updatePrice() {
            const total = quantity * price;
            document.getElementById('total-price').textContent = total.toFixed(2).replace('.', ',');
        }

        function incrementQuantity() {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        }

        function decrementQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #999;
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        .steps {
            display: flex;
            justify-content: flex-end;
            margin: 30px 0;
            position: relative;
            gap: 20px;
        }

        .steps::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ccc;
            z-index: 1;
        }

        .step {
            text-align: center;
            color: #ccc;
            font-size: 12px;
            position: relative;
            z-index: 2;
            width: 80px;
        }

        .step-circle {
            background-color: #ccc;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            margin: 0 auto 5px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .step.active .step-circle {
            background-color: #5a00d0;
        }

        .step.active {
            color: #5a00d0;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: #6a00ff;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: normal;
            position: relative;
        }

        th:not(:first-child) {
            text-align: right;
            padding-right: 20px;
        }

        td {
            background-color: #f7f7f7;
            padding: 15px;
            vertical-align: middle;
        }

        td:not(:first-child) {
            text-align: right;
            padding-right: 20px;
        }

        .produto-img {
            width: 80px;
            height: 80px;
            background: lightgray;
            border-radius: 4px;
            display: inline-block;
            overflow: hidden;
        }

        .produto-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quantidade {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .quantidade button {
            padding: 4px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .quantidade button:hover {
            background-color: #f0f0f0;
        }

        .quantidade span {
            margin: 0 10px;
            font-weight: bold;
            min-width: 20px;
            display: inline-block;
            text-align: center;
        }

        .continuar {
            color: #b0b0b0;
            font-size: 14px;
            text-align: right;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: underline;
        }

        .continuar:hover {
            color: #6a00ff;
        }

        .arrow-head {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 15px solid #6a00ff;
            position: absolute;
            right: 0;
            top: 0;
        }

        .valor {
            font-weight: bold;
            color: #333;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>CARRINHO</h1>

        <div class="steps">
            <div class="step active">
                <div class="step-circle">1</div>
                Carrinho
            </div>
            <div class="step">
                <div class="step-circle">2</div>
                Identificação
            </div>
            <div class="step">
                <div class="step-circle">3</div>
                Pagamento
            </div>
            <div class="step">
                <div class="step-circle">4</div>
                Concluído
            </div>
        </div>

        <table>
            <tr>
                <th class="arrow-cell">
                    Produto
                    <div class="arrow-head"></div>
                </th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>
                    <div class="produto-img">
                        <img src="tinta.jpg" alt="Balde de Tinta">
                    </div>
                </td>
                <td>
                    <div class="quantidade">
                        <button onclick="decrementQuantity()">-</button>
                        <span id="quantity">1</span>
                        <button onclick="incrementQuantity()">+</button>
                    </div>
                </td>
                <td class="valor">R$<span id="total-price">60,00</span></td>
            </tr>
        </table>

        <div class="continuar">Continuar comprando</div>
    </div>

    <script>
        let quantity = 1;
        const price = 60;

        function updatePrice() {
            const total = quantity * price;
            document.getElementById('total-price').textContent = total.toFixed(2).replace('.', ',');
        }

        function incrementQuantity() {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        }

        function decrementQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        }
    </script>
</body>

</html>

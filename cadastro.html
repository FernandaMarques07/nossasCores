<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nossas Cores - Cadastro</title>
    <link rel="stylesheet" href="./assets/styles/cadastro.css">
</head>
<body>
    <!-- Imagens de tinta nos cantos -->
    <div class="container">
        <img src="./assets/images/imagem superior direita cadastro.png" class="tinta canto-top-direito">
        <img src="./assets/images/imagem inferior direita cadastro.png" class="tinta canto-bottom-direito">

        <div class="left-side">
            <img src="./assets/images/Imagem Cadastro.png" alt="Nossas Cores" class="imagem-fundo">
        </div>
        <div class="right-side">
            <form id="cadastro-form" >
                <input type="text" id="nome" placeholder="Nome completo" name="nome" required> <br><br>
                <input type="email" id="email" placeholder="E-mail" name="email" required> <br><br>
                <input type="text" id="endereco" placeholder="Endereço" name="endereco" required> <br><br>
                <input type="tel" id="telefone" placeholder="Telefone" name="telefone" required> <br><br>
                <input type="password" id="senha" placeholder="Senha" name="senha" required> <br><br>
                <button type="submit" value="Cadastrar User">CADASTRAR</button><br><br>
                <p><a href="login.html">Já tem uma conta? Faça Login</a></p>
            </form>
        </div>
    </div>
    <script src="./assets/scripts/cadastro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilhantes</title>
    <link rel="stylesheet" href="./assets/styles/principal.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <div class="logo">
            <a href="#"><img src="./assets/images/logo.png" alt="Minha Loja" class="logo-img"></a>
        </div>
        <ul class="menu">
            <li><a href="#carrinho"><img src="./assets/images/carrinho.png" alt="carrinho" class="carrinho"></a></li>
            <li><a href="#perfil"><img src="./assets/images/perfil.png" alt="perfil" class="perfil"></a></li>
        </ul>
    </nav>

    <!-- Frase de Efeito -->
    <section class="frase">
        <p>Que tal renovar um cantinho da sua casa? Use Nossas Cores.</p>
    </section>

    <!-- Lista de Tintas Brilhantes -->
    <section class="tintas-brilhantes">
        <h2 class="titulo-catalogo">TINTAS BRILHANTES</h2>

        <ul class="lista-tintas">
            <li class="produto">
                <img src="./assets/images/tinta.jpg" alt="Tinta Brilhante 1" class="produto-img">
                <div class="detalhes">
                    <h3>Branca</h3>
                    <p class="descricao">Ideal para acabamentos vibrantes e luminosos.</p>
                    <div class="classificacao">
                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9734;</span> <!-- 4 estrelas de classificação -->
                    </div>
                    <button class="adicionar-carrinho">
                        <img src="./assets/images/carrinho-icon.png" alt="Adicionar ao Carrinho" class="icone-carrinho">
                        Adicionar ao Carrinho
                    </button>
                </div>
            </li>
            
            <li class="produto">
                <img src="./assets/images/tinta.jpg" alt="Tinta Brilhante 2" class="produto-img">
                <div class="detalhes">
                    <h3>Rosa</h3>
                    <p class="descricao">Perfeita para dar um toque de sofisticação.</p>
                    <div class="classificacao">
                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9734;</span>
                        <span class="estrela">&#9734;</span> <!-- 3 estrelas de classificação -->
                    </div>
                    <button class="adicionar-carrinho">
                        <img src="./assets/images/carrinho-icon.png" alt="Adicionar ao Carrinho" class="icone-carrinho">
                        Adicionar ao Carrinho
                    </button>
                </div>
            </li>

            <!-- Adicione mais itens de tinta conforme necessário -->
        </ul>
    </section>

    <script src="./assets/scripts/principal.js"></script> <!-- Incluindo o arquivo JavaScript para funcionalidades -->
</body>
</html>

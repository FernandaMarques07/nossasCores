<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Cores - Login</title>
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>
    <img src="./assets/images/imagem superior esquerda login.png" class="tinta canto-top-esquerdo">
    <img src="./assets/images/imagem superior direita login.jpg" class="tinta canto-top-direito">
    <img src="./assets/images/imagem inferior esquerda login.jpg" class="tinta canto-bottom-esquerdo">
    <div class="container">
        <div class="login-box">
            <div class="titulo-com-imagem">
                <img src="./assets/images/imagem titulo login.png" alt="Decorativa" class="imagem-decorativa">
            </div>            
            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" name="email" required>
                <input type="password" id="senha" placeholder="Senha" name="senha" required>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <button type="submit">LOGIN</button>
                <a href="cadastro.html" class="register-link">NÃ£o tem uma conta? Cadastre-se</a>
            </form>
        </div>
        <div class="image-box">
            <img src="assets/images/Nossas Cores imagem faixada.png" alt="Nossas Cores" class="logo-direita">
        </div>
    </div>
    <script src="./assets/scripts/login.js"></script>
</body>
</html>

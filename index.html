<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Catálogo de Tintas</title>
    <link rel="stylesheet" href="./assets/styles/principal.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <div class="logo">
            <a href="#"><img src="./assets/images/logo.png" alt="Minha Loja" class="logo-img"></a>
        </div>
        <ul class="menu">
            <li><a href="#catalogo"><img src="./assets/images/catalogo.png" alt="catálogo" class="catálogo-img"></a></li>
            <li><a href="#carrinho"><img src="./assets/images/carrinho.png" alt="carrinho" class="carrinho"></a></li>
            <li><a href="#perfil"><img src="./assets/images/perfil.png" alt="perfil" class="perfil"></a></li>
        </ul>
    </nav>

    <!-- Frase de Efeito -->
    <section class="frase">
        <p>Que tal renovar um cantinho da sua casa? Use Nossas Cores.</p>
    </section>

    <!-- Conteúdo Principal -->
    <section class="conteudo">
        <div class="foto-container">
            <img src="./assets/images/anuncio.png" alt="anuncio" class="foto">
        </div>
        
        <h2 class="titulo-catalogo">NOSSAS TINTAS MAIS PROCURADAS</h2>
        
        <div class="catalogo-container">
            <button class="prev" onclick="moverEsquerda()">&#10094;</button>
            <div class="catalogo" id="catalogo"></div>
            <button class="next" onclick="moverDireita()">&#10095;</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Nossas Cores - Todos os direitos reservados.</p>
    </footer>

    <script src="./assets/scripts/principal.js"></script>
</body>
</html>

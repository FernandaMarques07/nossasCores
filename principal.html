<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Catálogo de Tintas</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <div class="logo">
            <!-- Aqui você insere a logo como uma imagem -->
            <a href="#"><img src="logo.png" alt="Minha Loja" class="logo-img"></a>
        </div>
        <ul class="menu">
            <li><a href="#catalogo">Catálogo</a></li>
            <li><a href="#carrinho">Carrinho</a></li>
            <li><a href="#perfil">Perfil</a></li>
        </ul>
    </nav>

    <!-- Frase de Efeito -->
    <section class="frase">
        <p>Que tal renovar um cantinho da sua casa? Use Nossas Cores.</p>
    </section>

    <!-- Conteúdo Principal -->
    <section class="conteudo">
        <div class="foto-container">
            <!-- Espaço para Adicionar Foto -->
            <img src="anuncio.png" alt="anuncio" class="foto">
        </div>
        
        <!-- Catálogo de Tintas -->
        <div id="catalogo" class="catalogo">
            <h2>Catálogo de Tintas</h2>
            <div class="produto">
                <img src="tinta1.jpg" alt="Tinta 1">
                <p>Tinta 1</p>
            </div>
            <div class="produto">
                <img src="tinta2.jpg" alt="Tinta 2">
                <p>Tinta 2</p>
            </div>
            <div class="produto">
                <img src="tinta3.jpg" alt="Tinta 3">
                <p>Tinta 3</p>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Minha Loja - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
